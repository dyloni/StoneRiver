<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone River Agent Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-pink': '#ec4899',
              'brand-light-pink': '#f472b6',
              'brand-dark-pink': '#db2777',
              'brand-gray': '#64748b',
              'brand-bg': '#f8fafc',
              'brand-surface': '#ffffff',
              'brand-border': '#e2e8f0',
              'brand-text-primary': '#0f172a',
              'brand-text-secondary': '#475569',
              'brand-accent': '#06b6d4',
              'brand-success': '#10b981',
              'brand-warning': '#f59e0b',
              'brand-danger': '#ef4444',
            },
            boxShadow: {
              'soft': '0 2px 8px rgba(0, 0, 0, 0.04)',
              'medium': '0 4px 16px rgba(0, 0, 0, 0.08)',
              'elevated': '0 8px 24px rgba(0, 0, 0, 0.12)',
              'inner-soft': 'inset 0 2px 4px rgba(0, 0, 0, 0.06)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
            },
          },
        },
      }
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #cbd5e1 0%, #94a3b8 100%);
            border-radius: 8px;
            border: 2px solid #f1f5f9;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #94a3b8 0%, #64748b 100%);
        }
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .animate-flash {
            animation: flash 0.2s ease-out;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .gradient-border {
            position: relative;
            background: white;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
    </style>
</head>
<body class="bg-brand-bg">
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@19.2.0/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@7.9.3",
        "react/": "https://aistudiocdn.com/react@19.2.0/",
        "react": "https://aistudiocdn.com/react@19.2.0",
        "idb": "https://aistudiocdn.com/idb@8.0.3",
        "xlsx": "https://aistudiocdn.com/xlsx@0.18.5",
        "@faker-js/faker": "https://aistudiocdn.com/@faker-js/faker@10.0.0"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
